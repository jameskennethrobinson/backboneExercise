<!DOCTYPE html>
<html>
  <body>
    <!-- Scripts may be placed anywhere on a page. But FYI, they block rendering of elements
     below them until after the scripts load-->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>

    <script src="data/data.js"></script>

    <script src="models/Mountain.js"></script>
    <script src="views/MountainView.js"></script>
    <script src="views/MountainsView.js"></script>


    <script>

      $(function(){

        var mountain1 = new Mountain({
          name: 'mountain1',
          image: 'images/mountain1.jpg'
        });

        var mountain2 = new Mountain({
          name: 'mountain2',
          image: 'images/mountain2.jpg'
        });

        var mountain1 = new Mountain({
          name: 'mountain3',
          image: 'images/mountain3.jpg'
        });

        var myMountains = new Backbone.Collection([mountain1, mountain2, mountain2], {model: Mountain});

        var mountainsView = new MountainsView({collection: myMountains});

        $('body').append(mountainsView.render());

      });

    </script>


 

    <h1>Mountain Photo Application</h1>
    <table style='width: 100%'>
        <tr>Mountains</tr>
            <td>Mountain1<td>
    </table>
  </body>
</html>
